# VibeGuard GitHub Action
# Add this to your repository's .github/workflows/ directory

name: VibeGuard

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  vibeguard:
    runs-on: ubuntu-latest
    name: AI Code Analysis
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install VibeGuard
        run: |
          pip install pyyaml
          git clone https://github.com/rohansx/vibeguard.io.git /tmp/vibeguard
          chmod +x /tmp/vibeguard/bin/vibeguard
      
      - name: Run Analysis
        id: analysis
        run: |
          /tmp/vibeguard/bin/vibeguard scan --format github --fail-on-block
        continue-on-error: true
      
      - name: Comment on PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const output = `## VibeGuard Analysis
            
            | Metric | Value |
            |--------|-------|
            | Status | ${{ steps.analysis.outcome }} |
            
            [View full report](https://vibeguard.io)
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });
      
      - name: Fail if blocked
        if: steps.analysis.outcome == 'failure'
        run: exit 1
